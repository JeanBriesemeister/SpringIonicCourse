<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="goToCart()">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor="let product of products">
    <ion-item (click)="showDetail(product.id)">
      <ion-thumbnail slot="start">
        <img [src]="product.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <p>{{product.price | currency}}</p>
    </ion-item>
  </ion-list>
</ion-content>
