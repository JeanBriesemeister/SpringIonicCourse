<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Name*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-list radio-group>
      <ion-list-header>
        Customer type
      </ion-list-header>
      <ion-item>
        <ion-label>Pessoa física</ion-label>
        <ion-radio formControlName="customerType" checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pessoa jurídica</ion-label>
        <ion-radio formControlName="customerType" value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>Financial code</ion-label>
      <ion-input formControlName="financialcode" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password*</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Street*</ion-label>
      <ion-input formControlName="street" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Number*</ion-label>
      <ion-input formControlName="number" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complement</ion-label>
      <ion-input formControlName="complement" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>District</ion-label>
      <ion-input formControlName="district" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Postal Code*</ion-label>
      <ion-input formControlName="postalcode" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telephone 1*</ion-label>
      <ion-input formControlName="telephone1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telephone 2</ion-label>
      <ion-input formControlName="telephone2" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telephone 3</ion-label>
      <ion-input formControlName="telephone3" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Province*</ion-label>
      <ion-select formControlName="provinceId" (ionChange)="updateCities()">
        <ion-select-option value="1">Minas Gerais</ion-select-option>
        <ion-select-option value="2">São Paulo</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>City*</ion-label>
      <ion-select formControlName="cityId">
        <ion-select-option value="1">Uberlândia</ion-select-option>
        <ion-select-option value="2">Campinas</ion-select-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit">Create account</button>
  </form>
</ion-content>
