<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-avatar>
    <img class="circle" [src]="customer?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 class="ion-text-center">{{customer?.nome}}</h2>
  <p class="ion-text-center">{{customer?.email}}</p>

  <ion-card>
    <ion-card-header>
      Send profile image
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button *ngIf="picture" ion-button outline block (click)="sendPicture()">Send picture</button>
      <button *ngIf="picture" ion-button outline block (click)="cancel()">Cancel</button>
    </ion-item>
  </ion-card>
</ion-content>
