<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-avatar>
    <img class="circle" [src]="customer?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 class="ion-text-center">{{customer?.nome}}</h2>
  <p class="ion-text-center">{{customer?.email}}</p>
</ion-content>
