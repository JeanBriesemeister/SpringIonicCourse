<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formGroup" (ngSubmit)="nextPage(); $event.preventDefault()">
    <ion-list>
      <ion-radio-group>
        <ion-list-header>
          Payment type
        </ion-list-header>
        <ion-item>
          <ion-label>Payment with card</ion-label>
          <ion-radio formControlName="@type" checked="true" value="paymentWithCard"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Payment with bank slip</ion-label>
          <ion-radio formControlName="@type" value="paymentWithBankSlip"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item *ngIf="formGroup.value['@type'] == 'paymentWithCard'">
      <ion-label stacked>Numbers of Installments</ion-label>
      <ion-select formControlName="numberOfInstallments">
        <ion-select-option *ngFor="let n of numberOfInstallments; first as f" [value]="n" [selected]="f">
          {{n}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <button ion-button block type="submit" [disabled]="formGroup.invalid">Next</button>
  </form>
</ion-content>
